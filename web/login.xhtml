<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="javascript"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <title>Login Form</title>
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Kwetter</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <form class="navbar-form navbar-right" name="loginForm" method="POST" action="j_security_check">
                                <div class="form-group">
                                    <input type="text" placeholder="Username" name="j_username" id="username" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" name="j_password" id="password" class="form-control" />
                                </div>
                                <button type="submit" value="Submit" class="btn btn-success">Sign in</button>
                            </form>
                        </div><!--/.navbar-collapse -->
                    </div>
                </nav>

            </div>
        </div>
    </div>
