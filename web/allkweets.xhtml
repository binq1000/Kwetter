<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="javascript"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body class="container">
    <ui:composition template="templates/template.xhtml">
        <ui:define name="title">All Kweets</ui:define>
        <ui:define name="navContent">
            <form class="navbar-right" action="#{authBean.logout()}" method="post">
                <!--<p class="navbar-text">#{authBean.getAccount().username} </p>-->
                <button type="submit" class="btn navbar-btn"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</button>
            </form>
        </ui:define>
        <ui:define name="content">
            <ui:repeat var="k" value="#{kweetBean.allKweets}" varStatus="status">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <img src="#{k.poster.imagePath}" alt="Profile picture" height="64" width="64"/>
                        <a href="user.xhtml?username=#{k.poster.username}">#{k.poster.username}</a>
                    </div>
                    <div class="panel-body">
                        #{k.message}
                    </div>
                </div>
            </ui:repeat>
        </ui:define>

    </ui:composition>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Kwetter</a>
            </div>

        </div>
    </nav>

    <div class="container topmargin">
        <!-- Example row of columns -->
        <div class="container">


        </div>

    </div>

</h:body>
</html>
