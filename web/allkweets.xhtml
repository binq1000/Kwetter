<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="javascript"></script>
    <script src="resources/js/jquery-3.2.1.min.js" type="javascript"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="echo.js" />
</h:head>
<h:body class="container">
    <h:outputScript>
        $(document).ready(function (){
          onLoad();
        });
    </h:outputScript>
    <ui:composition template="template.xhtml">
        <ui:define name="title">All Kweets</ui:define>
        <ui:define name="navContent">
            <h:form class="navbar-right">
                <h:commandButton class="btn navbar-btn" type="submit" value="Logout" action="#{authBean.logout()}" onclick="" />
            </h:form>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <h:form>
                    <div class="input-group">
                        <h:inputText id="wstext2" type="text" class="form-control" placeholder="What are you up to? (Totally not the FBI)" value="#{KweetBean.kweetText}" />
                        <span class="input-group-btn">
                            <h:commandButton class="btn btn-default" type="submit" value="submit" action="#{KweetBean.postKweet()}" onclick=""/>
                            <input
                                    id="wstext"
                                    type="text"
                            />
                            <button id="sendButton"
                                    onclick='doSend(document.getElementById("wstext").value);'
                                    >Send</button>
                        </span>
                    </div>
                </h:form>
            </div>

            <div class="row" style="padding-top: 20px">
                <ui:repeat var="k" value="#{KweetBean.allKweets}" varStatus="status">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <img src="#{k.poster.imagePath}" alt="Profile picture" height="64" width="64"/>
                            <a href="user.xhtml?username=#{k.poster.username}">#{k.poster.username}</a>
                        </div>
                        <div class="panel-body">
                            #{k.message}
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>

    </ui:composition>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Kwetter</a>
            </div>

        </div>
    </nav>

    <div class="container topmargin">
        <!-- Example row of columns -->
        <div class="container">


        </div>

    </div>

</h:body>
</html>
